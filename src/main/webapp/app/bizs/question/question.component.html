<div class="card mb-0">
    <div class=" navigation card-body p-0">
        <div class='breadcrumbs'>
            <div class='inner'>
                <ul>
                    <li *ngFor="let item of navigationList;let i = index">
                        <a [ngClass]="item.className" (click)="switchTitleHandler(item)">
                            <h5 class="text-left pr-10" [ngClass]="{' pl-15': i == 0, 'pl-30': i != 0}">Step {{item.id}}</h5>
                            <h5 class="text-left pr-10" [ngClass]="{' pl-15': i == 0, 'pl-30': i != 0}">{{item.name}}</h5>
                        </a>
                    </li>
                    <div class="clear-both"></div>
                </ul>
            </div>
        </div>
        <div class="navigation-content">
            <!-- <router-outlet [message]="msgToChild"></router-outlet> -->
            <!-- <jhi-question-detail></jhi-question-detail> -->
            <!-- (outerInfo)="receiveAccredit($event)" -->
            <jhi-question-accredit #child1 *ngIf="selectedIndex == 1" [questionInfo]="msgToChild"></jhi-question-accredit>
            <jhi-question-detail #child2 *ngIf="selectedIndex == 2" [sendRecordId]="msgToChildSendRecordId" (outer)="receive($event)"></jhi-question-detail>
            <jhi-question-history #child3 *ngIf="selectedIndex == 3"></jhi-question-history>
        </div>

    </div>
    <div class="card-footer">
        <div class="text-right">
            <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-sm btn-secondary" (click)="preStep()">上一步</button>
                <button type="button" class="btn btn-sm btn-secondary" (click)="nextStep()" *ngIf="selectedIndex == 1">下一步</button>
            </div>
            <!-- 问题发送记录状态：2401：已发送，2402:回复中，2403: 已回复，2404:已过期 -->
            <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-sm btn-info" *ngIf="selectedIndex == 2 && (this.statusFromChild == '2401'|| this.statusFromChild == '2402')" (click)="finish()">完成</button>
                <!-- <button type="button" class="btn btn-danger" *ngIf="selectedIndex == 2" (click)="cancel()">取消</button> -->
            </div>
        </div>
    </div>
</div>
